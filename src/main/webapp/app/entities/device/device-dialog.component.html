<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeviceLabel" jhiTranslate="appinventoryApp.device.home.createOrEditLabel">Create or edit a Device</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!device.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="device.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.vendor" for="field_vendor">Vendor</label>
            <input type="text" class="form-control" name="vendor" id="field_vendor"
                [(ngModel)]="device.vendor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                [(ngModel)]="device.version" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                [(ngModel)]="device.model" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.serialNumber" for="field_serialNumber">Serial Number</label>
            <input type="text" class="form-control" name="serialNumber" id="field_serialNumber"
                [(ngModel)]="device.serialNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.computerName" for="field_computerName">Computer Name</label>
            <input type="text" class="form-control" name="computerName" id="field_computerName"
                [(ngModel)]="device.computerName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.systemType" for="field_systemType">System Type</label>
            <input type="text" class="form-control" name="systemType" id="field_systemType"
                [(ngModel)]="device.systemType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.owner" for="field_owner">Owner</label>
            <input type="text" class="form-control" name="owner" id="field_owner"
                [(ngModel)]="device.owner" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.notes" for="field_notes">Notes</label>
            <textarea class="form-control" name="notes" id="field_notes"
                [(ngModel)]="device.notes" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="appinventoryApp.device.created" for="field_created">Created</label>
            <div class="d-flex">
                <input id="field_created" type="datetime-local" class="form-control" name="created" [(ngModel)]="device.created"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
